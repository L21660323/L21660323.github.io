<!DOCTYPE html>
<html lang="en">
<head> <!--head es la cabecera del archivo html-->
    <meta charset="UTF-8"> <!--meta es una etiqueta que contiene información sobre la página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Inicio de sesión</title>
    <link rel="stylesheet" href="style.css"> <!--link es una etiqueta que vincula un archivo externo a la página html, en este caso, un archivo de estilo css-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> <!--link es una etiqueta que vincula un archivo externo a la página html, en este caso, un archivo de iconos--> 
</head>

<body> <!--body es el cuerpo del archivo html-->
    <div class="wrapper"> <!--wrapper es un contenedor-->
        <form action=""> <!--form es un formulario-->
            <h1>Inicio de sesión</h1> <!--h1 es un encabezado-->
            <div class="input-box"> <!--input-box es un contenedor de un input-->
                <input type="text" placeholder="Nombre de usuario" required> <!--input: es un campo donde el usuario puede introducir datos, type: define el tipo de campo de entrada.
                en este caso, el valor es "texto", placeholder: proporciona un texto guía dentro del campo de entrada antes de que el usuario ingrese datos.
                en este caso, el texto es "Nombre de usuario", required: indica que el campo es obligatorio-->
                <i class='bx bxs-user'></i> <!--i es una etiqueta que define un icono--> 
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required> <!--input: es un campo donde el usuario puede introducir datos, type: define el tipo de campo de entrada, en este caso, el valor 
                es "contraseña", placeholder: proporciona un texto guía dentro del campo de entrada antes de que el usuario ingrese datos, required: indica que el campo es obligatorio-->
                <i class='bx bxs-lock-alt'></i> <!--i es una etiqueta que define un icono-->
            </div> 

            <div class="recordar-contraseña"> <!--recordar-contraseña es un contenedor-->
                <label><input type="checkbox">Recordar contraseña</label> <!--label: define una etiqueta para un elemento de formulario, input: es un campo donde el usuario puede introducir datos, type: define el tipo de campo de entrada, en este caso, el valor es "casilla de verificación"--> 
                <a href="/html/hola.html">Olvidó su contraseña?</a> <!--a es una etiqueta que define un hipervínculo, href: define la URL de la página a la que se va a enlazar-->
            </div>
            <button type="button" class="boton" onclick="document.location='/html/hola.html'">Acceder</button>  <!--button: define un botón, type: define el tipo de botón, en este caso, el valor es "botón", class: define una clase para el botón, onclick: define un script que se ejecuta cuando se hace clic en el botón-->
            <div class="registro"> <!--registro es un contenedor-->
                <p>No tiene una cuenta? <!--p es un párrafo-->
                    <a href="/html/hola.html">Crear cuenta</a> <!--a es una etiqueta que define un hipervínculo, href: define la URL de la página a la que se va a enlazar-->
                </p>
            </div>
        </form>
    </div>
    
</body>
</html>
